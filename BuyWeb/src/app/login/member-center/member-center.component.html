
<mat-button-toggle-group name="fontStyle" aria-label="Font Style">
  <mat-button-toggle selected value="bold" [routerLink]="['/']" value="member">成員列表</mat-button-toggle>
  <mat-button-toggle #s [routerLink]="['/' + s.value]" value="product">商品列表</mat-button-toggle>
  <mat-button-toggle #s2 [routerLink]="['/' + s.value]" value="wait">待新增</mat-button-toggle>
</mat-button-toggle-group>

<router-outlet></router-outlet>

<!-- AG Grid Angular Component -->
<ag-grid-angular
    style="width: 100%; height: 100%"
    class="ag-theme-alpine"
    [columnDefs]="columnDefs"
    [rowData]="rowData"
    [rowSelection]="'multiple'"
    [animateRows]="true"
    [defaultColDef]="defaultColDef"
    (cellClicked)="onCellClicked($event)"
  ></ag-grid-angular>

<button mat-raised-button (click)="logOut()" routerLink="/login">
  logOut</button>
