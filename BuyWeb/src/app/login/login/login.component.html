<div>
  <form [formGroup]="loginform" action="">
    <label for="account">帳號</label><input id="account" formControlName="account" type="text"><br>
    <label for="password">密碼</label><input id="password" formControlName="password" type="password"><br>
    <button mat-raised-button color="primary" [disabled]="loginform.invalid" (click)="login()" routerLink="/membercenter">登入</button>
  </form>
  <button mat-raised-button color="warn" routerLink="/register">註冊</button>
</div>
